      <!--Mobile Screen Add New Button-->
 <div class="Add_New_button_mobile_only">
  <button class="btn btn-info d-flex align-items-center gap-2" 
  type="submit"
  data-bs-toggle="modal" 
  data-bs-target="#addnewModal" 
  modal-dialog-centered>
      <i class="fa-solid fa-plus mr-4"></i>
      Add New Item
  </button>
 </div>

<!--Add New Item Modal -->
<div class="modal fade" 
    id="addnewModal" 
    tabindex="-1" 
    aria-labelledby="addnewModalLabel" 
    aria-hidden="true"
  >
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addnewModalLabel">Add New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
      </div>
      <div class="modal-body">
        <form onsubmit="return false">
          <!--img-->
          <div class="mb-3">
            <label for="ImageURL" class="form-label">Image URL</label>
            <input type="url" 
            class="form-control" 
            id="ImageURL" 
            aria-describedby="imageDesc" 
            placeholder="httpd://WebDevelopment.com/image.png"/>
            <div id="imageDesc" class="form-text">Its an optional filed for you ..</div>
          </div>
          
         <div class="mb-3">
              <label for="taskTittle" class="form-label">Task Tittle </label>
              <input type="text" 
              class="form-control" 
              id="taskTittle"
              placeholder="Please Enter the Tittle Here" 
              required/>
             
         </div>
        
         <div class="mb-3">
          <label for="tags" class="form-label">Task Type </label>
          <input type="text" 
          class="form-control" 
          id="tags"
          placeholder="Please Enter the Task Type Here"
          required>
         </div>

         <div class="mb-3">
           <label for="taskDescription" class="form-label">Task Description</label>
           <textarea type="text" 
           class="form-control" 
           id="taskDescription"
           placeholder="Please Enter the Description Here"
           required
           rows="5">
           </textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close </button>
        <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
      </div>
    </div>
  </div>
</div>  

<!-- Show Task Modal -->

  Launch demo modal
</button>-->

<div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="showTaskLabel">Task Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body task_modal_body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Open Task Modal-->
  <div
   class="modal fade"
   id="showTask"
   tabindex="-1"
   aria-labelledby="showTaskLabel"
   aria-hidden="true"
   >
   <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="showTaskLabel">Task Details .. </h1>
        <button
         type="button"
         class="btn-close"
         data-bs-dismiss="modal"
         aria-label="Close">
        </button>
      </div>
      <div class="modal-body task_modal_body"></div>
      <div class="modal-footer">
        <button
         type="button"
         class="btn btn-secondary"
         data-bs-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
