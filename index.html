<!--Mobile Screen Add New Button-->
 <div class="Add_New_button_mobile_only">
  <button class="btn btn-info d-flex align-items-center gap-2" 
  type="button"
  data-bs-toggle="modal" 
  data-bs-target="#addnewModal" 
  modal-dialog-centered>
      <i class="fa-solid fa-plus "></i>
      Add New Item
  </button>
 </div>

<!--Add New Item Modal -->
<div class="modal fade" 
    id="addnewModal" 
    tabindex="-1" 
    aria-labelledby="addnewModalLabel" 
    aria-hidden="true"
  >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addnewModalLabel">Add New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
      </div>
      <div class="modal-body">
        <form>
          <di class="mb-3">
            <label for="ImageURL" class="form-label">Image URL</label>
            <input type="url" 
            class="form-control" 
            id="ImageURL" 
            aria-describedby="imageOpt" 
            placeholder="httpd://WebDevelopment.com/">
            <div id="imageOpt" class="form-text">Its an optional filed for us .</div>
          </di>
          
         <di class="mb-3">
              <label for="taskTittle" class="form-label">Task Tittle </Title></label>
              <input type="text" 
              class="form-control" 
              id="taskTittle"
              placeholder="Please Enter the Tittle Here" 
              required>
             
         </di>
        
         <di class="mb-3">
          <label for="tags" class="form-label">Task Type </Title></label>
          <input type="text" 
          class="form-control" 
          id="tags"
          placeholder="Please Enter the Task Type Here"
          required>
        </di>

        <div class="mb-3">
          <label for="taskDescription" class="form-label">Task Description </Title></label>
          <textarea type="text" 
          class="form-control" 
          id="taskDescription"
          placeholder="Please Enter the Description Here"
          required>
          </textarea>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close </button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
